<script type="text/javascript"> 
		$(document).ready(function(){
			if($(window).width() <= 1280){
				if($(window).scrollTop() > parseInt($(".top-div").offset().top)){
					$(".lesson-area").show();
				}
				else{
					$(".lesson-area").hide();
				}
			}
			$(window).scroll(function (event) {
				if($(window).width() <= 1280){
					var scroll = $(window).scrollTop();
					if(scroll > parseInt($(".top-div").offset().top)){
						$(".lesson-area").slideDown(500);
					}
					else{
						$(".lesson-area").slideUp(500);
					}
				}
			});
		});
